<!--Utility Classes-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      span {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        background-color: #f8f8f8;
      }
    </style>
    <title>Learning Bootstrap5</title>
  </head>
  <body>
    <!-- margin & padding -->
    <div class="bg-primary m-1 p-1">margin</div>
    <div class="bg-primary m-5 p-4">margin</div>
    <div class="bg-primary mx-5 py-3">margin</div>
    <br />

    <!-- borders -->
    <span class="m-5 border">default border</span>
    <span class="border border-primary">border-color</span>
    <span class="rounded">rounded-boders</span>

    <!-- box shadow -->
    <div class="m-3 p-3 shadow-sm">box-shadow</div>
    <div class="m-3 p-3 shadow">box-shadow</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
